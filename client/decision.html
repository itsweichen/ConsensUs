<template name="decision">

	{{> header}}

	<div class="navbar navbar-default navbar-second">
		<div class="container-fluid">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header" style="font-size:18px; font-weight:800;">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{decisionName}}<span class="caret"></span></a>
						<ul class="dropdown-menu">
							{{#each decisions}}
								{{> decisionDropdown}}
							{{/each}}
						</ul>
					</li>
				</ul>

			</div>

    <!-- <span class="glyphicon glyphicon-chevron-down navbar-btn" aria-hidden="true"></span>
-->

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	<ul class="nav navbar-nav">
		<li><a href="#">All</a></li>
		<li><a href="#">Mine</a></li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Others<span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a href="#">Steven</a></li>
			</ul>
		</li>
	</ul>


	<ul class="nav navbar-nav navbar-right">
		<li><a href="#">Chat</a></li>
	</ul>

</div><!-- /.navbar-collapse -->



</div><!-- /.container-fluid -->
</div>

</template>

<template name="decisionDropdown">
	<li><a href="/decision/{{_id}}/{{createdby}}">{{name}}</a></li>
</template>
