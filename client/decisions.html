<template name="decisions">

	{{> header}}

	<div class="container">

		<h3>My Decisions</h3>

		<div class="decision-list">

			{{#each decisions}}
				{{> decisionItem}}
			{{/each}}

			<div class="decision-card" id="decision-add-new" data-toggle="modal" data-target="#newDecisionModal">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				<h4>New Decision</h4>
			</div>
		</div>

	</div> <!-- container -->

	{{> newDecision}}
</template>

<template name="decisionItem">
	<div class="decision-card">
		<h4>{{name}}</h4>
		<p>{{description}}</p>
	</div>
</template>

<template name="newDecision">

	<!-- Modal to create new decision -->
	<div class="modal fade" id="newDecisionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">New Decision</h4>
				</div>
				<div class="modal-body">

					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Decision name</label>
							<input type="text" class="form-control" id="decision-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Decision description</label>
							<textarea class="form-control" id="decision-description"></textarea>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="submit-form">Create</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal to show success and share the id -->
	<div class="modal fade" id="newDecisionSuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div class="text-center" style="font-size:4em;color:#00AD17;">
						<span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
						<h4 class="modal-title" id="myModalLabel">Great! You have created a new decision!</h4>
					</div>
				</div>
				<div class="modal-body">

					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Copy the ID to invite others!</label>
							<input type="text" class="form-control" id="decision-id">
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> -->
					<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>

</template>
